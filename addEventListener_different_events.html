<!DOCTYPE HTML>
<html>
<body>
<p>This page uses addEventListener() method to add many events to the same button</p>
<button id = "myBtn">Try it</button>
<p id = "demo"></p>
<script>
var x = document.getElementById("myBtn");
x.addEventListener("click", myFunction);
x.addEventListener("mouseover", myFunction2);
x.addEventListener("mouseout", myFunction3);
function myFunction(){
document.getElementById("demo").innerHTML += "Clicked <br>";
}
function myFunction2(){
document.getElementById("demo").innerHTML += "Mouse Over <br>";
}
function myFunction3(){
document.getElementById("demo").innerHTML += "Mouse Out <br>" ;
}
</script>
</body>
</html>
