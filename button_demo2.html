<html lang="en">
<head>
<link rel = "stylesheet"
         href = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
      <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
      
<style>
.buttondemo section{
background: #f6f6f6;
border-radius: 3px;
text-align: center;
margin: 1em;
position: relative;
padding-bottom: 12px;
}

.buttondemo md-content{
margin-right: 7px;
}

.buttondemo section .md-button{
margin-top: 16px;
margin-bottom: 16px;
}

.buttondemo .label {
position: absolute;
bottom: 5px;
left: 10px;
font-size: 16px;
opacity: 0.6;
}
</style>

<script language="javascript">
angular
	.module('firstapp', ['ngMaterial'])
	.controller('buttonCtrl', buttonCtrl);
function buttonCtrl($scope){
$scope.title1 = "Button";
}
</script>

</head>
<body ng-app="firstapp">
<br><br><br><br><br>
<div class="buttondemo" ng-controller="buttonCtrl">
<md-content>
<section layout="row" layout-sm="column">
<md-button>{{title1}}</md-button>
<md-button md-no-ink="true" class="md-primary">Primary (no-ink)</md-button>
</section>
</md-content>
</div>

</body>
</html>
