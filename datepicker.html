<html lang="en">
<head>
<link rel = "stylesheet"
         href = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
      


<script language="javascript">
angular
	.module('firstApp', ['ngMaterial', 'ngMessages'])
	.controller('dateCtrl', dateCtrl);
function dateCtrl($scope){
$scope.myDate = new Date();
$scope.mindate = new Date(
$scope.myDate.getFullYear(), $scope.myDate.getMonth()-2, $scope.myDate.getDate()
);
$scope.maxdate = new Date(
$scope.myDate.getFullYear(), $scope.myDate.getMonth()+2, $scope.myDate.getDate()
);
$scope.Weekendsonly = function(date){
var day = date.getDay();
return (day === 0 || day === 6);
}
}
</script>
</head>
<body ng-app="firstApp" ng-controller="dateCtrl" layout="column" ng-cloak>
<md-content>
<h3>Standard Date picker</h3>
<md-datepicker ng-model="myDate" placeholder="Enter date"></md-datepicker>
<h3>Disabled Date picker</h3>
<md-datepicker ng-model="myDate" placeholder="Enter date" disabled></md-datepicker>
<h3>Date picker with Min and Max dates. 2 months back and 2 months future than current date</h3>
<md-datepicker ng-model="myDate" placeholder="Enter date" md-min-date="mindate" md-max-date="maxdate"></md-datepicker>
<h3>Date picker with weekends only</h3>
<md-datepicker ng-model="myDate" placeholder="Enter date" md-min-date="mindate" md-max-date="maxdate" md-date-filter="Weekendsonly"></md-datepicker>

</md-content>

</body>
</html>
