<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h2>Collapse</h2>
<p>Add data-toggle="collapse" and a data-target to element to automatically assign control of a collapsible element. </p>
<button class="btn" data-toggle="collapse" data-target="#demo">Collapse</button>
<div class="collapse" id="demo">Collapsed content. Collapsed content. Collapsed content. Collapsed content. Collapsed content. Collapsed content. </div>
</div>
</body>
</html>
