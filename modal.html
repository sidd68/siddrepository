<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h2>Modal</h2>
<p>Modal is dialog that opens on page </p>
<p>Set data-toggle to modal </p>
<p>For dialog, set div class to modal-dialog. Divide the modal-content in modal-header, modal-body and modal-footer. </p>
<button class="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#demo">Open Modal</button>
<div class="modal" id="demo">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">Title</div>
<div class="modal-body">
<p>Text in modal. </p>
</div>
<div class="modal-footer">
<button class="btn" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
</div>
</div>
</div>
</body>
</html>
